<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/outras-telas.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="imagem">
            </div>

            <div id="grupo-formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div class="grupo-acesso">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="email" placeholder="seu email" autocomplete="email" required minlength="30">
                        <label for="email">Email</label>
                    </div>


                    <div class="grupo-acesso">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="senha">Senha</label>
                    </div>


                    <div class="grupo-botoes">
                        <button type="submit" value="Entrar">Entrar</button>
                        <button type="button">Esqueci a senha <span class="material-symbols-outlined">mail</span></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
